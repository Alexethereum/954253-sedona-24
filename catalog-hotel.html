<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог отелей города Седона</title>
  </head>
  <body>
<!-- разметка хедера -->
    <header class="main-header">
      <a href="index.html">
        <img src="header-logo.png" alt="Логотип Седоны">
      </a>
      <nav class="main-navigation">
        <ul class="main-navigation-list">
          <li><a href="index.html">Информация</a></li>
          <li><a href="#">Фото и видео</a></li>
          <li><a href="#">Карта штата</a></li>
          <li><a href="catalog-hotel.html">Гостиницы</a></li>
        </li>
      </nav>
    </header>
<!--Разметка основной части -->
    <main class="container">
<!-- Здесь будет форма -->
      <h1 class="visually-hidden">Каталог отелей Седоны</h1>
<!-- Перечень отелей -->
      <section class="hotel-list">
        <img src="img/amara.png" alt="Amara Resort & SPA" width="100" height="100">
        <dive class="hotel-info">
          <h2 class="hotel-title">Amara Resort & SPA</h2>
          <span class="hotel-type">Гостиница</span>
          <span class="holel-price">От 4000 Р.</span>
          <a class="button-blue" href="#">Подробнее</a>
          <button>Забронировать</button>
        </dive>
        <dive class="hotel-rating">
          <span class="hotel-star"></span>
          <span class="hotel-rating">Рейтинг: 8,5</span>
        </dive>
      </section>

      <section class="hotel-list">
        <img src="img/desert.png" alt="Desert Quail Inn" width="100" height="100">
        <dive class="hotel-info">
          <h2 class="hotel-title">Desert Quail Inn</h2>
          <span class="hotel-type">Мотель</span>
          <span class="holel-price">От 3000 Р.</span>
          <a class="button-blue" href="#">Подробнее</a>
          <button>Забронировать</button>
        </dive>
        <dive class="hotel-rating">
          <span class="hotel-star"></span>
          <span class="hotel-rating">Рейтинг: 8,9</span>
        </dive>
      </section>

      <section class="hotel-list">
        <img src="img/diablo.png" alt="Villas At Poco Diablo" width="100" height="100">
        <dive class="hotel-info">
          <h2 class="hotel-title">Villas At Poco Diablo</h2>
          <span class="hotel-type">Апартаменты</span>
          <span class="holel-price">От 2000 Р.</span>
          <a class="button-blue" href="#">Подробнее</a>
          <button>Забронировать</button>
        </dive>
        <dive class="hotel-rating">
          <span class="hotel-star"></span>
          <span class="hotel-rating">Рейтинг: 9,2</span>
        </dive>
      </section>
    </main>
<!-- Разметка футера -->
    <footer class="main-footer">
      <a href="#">#Visitsedona<a>
      <ul class="social-button">
        <li><a href="#"><img src="img/vk.png"></a></li>
        <li><a href="#"><img src="img/fb.png"></a></li>
        <li><a href="#"><img src="img/youtube.png"></a></li>
      </ul>
      <a href="https://htmlacademy.ru/intensive/htmlcss"
        <img src="img/logo-footer.png">
      </a>
    </footer>
</body>
</html>
